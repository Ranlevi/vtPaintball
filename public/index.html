<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Text Tag</title>
    <meta   charset="utf-8"> <!-- For Hebrew support on old browsers -->
    <meta   http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Support IE browsers -->
    <meta   name="viewport"              content="width=device-width, initial-scale=1">
    <link   rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link   rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">        
    <link   rel="stylesheet"  href="./style.css"> 
    <script src="/socket.io/socket.io.js"></script>
    <script type="module"     src="./client.js" defer></script>
    </head>
  <body>

    <!-- For console debug on mobile browsers -->
    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script> -->
    <!-- <script>eruda.init();</script> -->    
   
    <!-- Game Area -->
    <div id="Parent">

      <!-- Buttons and more -->
      <div id="Dashboard">            

        <div id="freeze_btn" class="icon is-large has-text-success">        
          <i class="mdi mdi-24px mdi-hand-back-left"></i>
        </div>
      
        <div id="disconnect_btn" class="icon is-large">
          <i class="mdi mdi-24px mdi-lan-disconnect"></i>        
        </div>
      </div>

      <!-- Chat Window -->
      <div id="Chat" class="is-align-self-stretch"></div>

      <div class="perm_links_container" id="perm_links_container">
        <div class="perm_links_off" id="perm_link_north">NORTH</div>
        <div class="perm_links_off" id="perm_link_south">SOUTH</div>
        <div class="perm_links_off" id="perm_link_east">EAST</div>
        <div class="perm_links_off" id="perm_link_west">WEST</div>
        <div class="perm_links_off" id="perm_link_up">UP</div>
        <div class="perm_links_off" id="perm_link_down">DOWN</div>
      </div>              
        
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">

      <div class="modal-background"></div>

      <div class="modal-card">

        <header class="modal-card-head">
          <p class="modal-card-title" id="modal_title"></p>        
        </header>

        <section class="modal-card-body">
          <p id="modal_content"></p>
          <form id="modal_form"></form>
        </section>

        <footer class="modal-card-foot">
          <button id="modal_submit_btn" class="button is-success">Submit</button>
          <button id="modal_cancel_btn" class="button">Cancel</button>
        </footer>

      </div>

    </div>  
  

  <!-- User Edit Modal, for user details and settings. -->
  <div id="user_edit_modal" class="modal">
    
    <div class="modal-background"></div>

    <div class="modal-card">

      <header class="modal-card-head">
        <p class="modal-card-title">Edit User Details</p>        
      </header>

      <section class="modal-card-body">
        <form id="user_edit_modal_form">
          <label class="label is-size-4">Enter a new description for your charecter:</label>
          <div class="control">
            <textarea 
              id=           "user_description_input" 
              class=        "textarea" 
              rows=         "3">
            </textarea>
          </div>
        </form>
      </section>

      <footer class="modal-card-foot">
        <button id="user_edit_submit_btn" class="button is-success">Save changes</button>
        <button id="user_edit_cancel_btn" class="button">Cancel</button>
      </footer>

    </div>      
  </div>

  <!-- Game Edit Modal -->
  <div id="game_edit_modal" class="modal">
    <div class="modal-background"></div>

    <div class="modal-card">

      <header class="modal-card-head">
        <p class="modal-card-title">Edit Game Parameters</p>        
      </header>

      <section class="modal-card-body">
        <form id="game_edit_modal_form">
          <label class="label">Max Score</label>
          <div class="control">
            <div class="select">
              <select name="max_score">
                <option id="game_current_max_score"></option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="10">15</option>
              </select>
            </div>
          </div>
        </form>
      </section>

      <footer class="modal-card-foot">
        <button id="game_edit_submit_btn"       class="button is-success">Save changes</button>
        <button id="game_edit_modal_close_btn"  class="button">Cancel</button>
      </footer>

    </div>  

  </div>

  <!-- Comm Modal -->
  <div id="comm_modal" class="modal">
    <div class="modal-background"></div>

    <div class="modal-card">

      <header class="modal-card-head">
        <p class="modal-card-title">In Game Communication</p>        
      </header>

      <section class="modal-card-body">        
        <form id="comm_modal_form">
          <label class="label" id="comm_moda_label"></label>
          <div class="control">
            <div class="control">
              <textarea 
                id=           "comm_modal_input" 
                class=        "textarea" 
                rows=         "3"></textarea>
            </div>
          </div>
        </form>
      </section>

      <footer class="modal-card-foot">
        <button id="comm_modal_submit_btn"       class="button is-success">Send</button>
        <button id="comm_modal_modal_close_btn"  class="button">Cancel</button>
      </footer>

    </div>  

  </div>
   
  </body>
</html>
