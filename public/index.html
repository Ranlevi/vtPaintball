<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Text Tag</title>
    <meta   charset="utf-8"> <!-- For Hebrew support on old browsers -->
    <meta   http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Support IE browsers -->
    <meta   name="viewport"              content="width=device-width, initial-scale=1">
    <link   rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link   rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">        
    <link   rel="stylesheet"  href="./style.css"> 
    <script src="/socket.io/socket.io.js"></script>
    <script type="module"     src="./client.js" defer></script>
    </head>
  <body>

    <!-- For console debug on mobile browsers -->
    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script> -->
    <!-- <script>eruda.init();</script> -->    
    
    <!-- Game Area -->
   <div id="Parent">
     <!-- Chat Window -->
    <div id="Chat" class="is-align-self-stretch"></div>

    <!-- Input Field -->
    <div id="Input" class="has-background-light">
      
      <div class="control">        
        <form id="input_field">            
          <input
            id=           "input_form"             
            class=        "input" 
            autocomplete= "off"
            type=         "text" 
            rows=         "1" 
            placeholder=  "Text input">
          </input>          
        </form>
      </div>
      
    </div> 
              
    <!-- Buttons and more -->
    <div id="Dashboard">            

      <div id="freeze_btn" class="icon is-large has-text-success">        
        <i class="mdi mdi-24px mdi-hand-back-left"></i>
      </div>
      
      <div id="disconnect_btn" class="icon is-large">
        <i class="mdi mdi-24px mdi-lan-disconnect"></i>        
      </div>
    </div>    
   </div>
   
   <!-- Login Modal -->
   <div id="login_modal" class="modal is-active">

    <div class="modal-background"></div>

    <div id="modal_content" class="modal-content">
      
      <div class="has-text-white has-text-centered">Welcome to</div>
      <div class="has-text-danger-dark is-size-2 has-text-centered">Text Tag</div>
      <div class="has-text-white has-text-centered">A textual, mobile-friendly, multiplayer</div>
      <div class="has-text-white has-text-centered">Lastertag game!</div>
      <div class="has-text-white has-text-centered">
        (<a class="has-text-primary" href="/help" target="_blank">More Info.</a>)
      </div>
      <div class="has-text-white is-italic is-size-7 has-text-centered">(Version: 0.1 Alpha)</div>
      <div class="block"></div>
      <div class="has-text-white has-text-centered">Enter your username:</div>

      <!-- Username Input Field -->
      <form>
        <div class="field user_input">          
          <div class="control">
            <input 
              id=           "username_input" 
              autocomplete= "off" 
              class=        "input" 
              type=         "text" 
              placeholder=  "e.g Morpheus, Neo...">
          </div>
        </div>
      </form>

      <!-- An empty DIV for errors and warnings -->
      <div id="warning_text" class="has-text-warning has-text-centered is-size-6"></div> 

      <div class="control user_input">
        <button id="submit_btn" class="button is-primary">Submit</button>
      </div>      
      
    </div>      
  </div>

  <!-- User Edit Modal, for user details and settings. -->
  <div id="user_edit_modal" class="modal">
    
    <div class="modal-background"></div>

    <div class="modal-card">

      <header class="modal-card-head">
        <p class="modal-card-title">Edit User Details</p>        
      </header>

      <section class="modal-card-body">
        <form id="user_edit_modal_form">
          <label class="label is-size-4">Enter a new description for your charecter:</label>
          <div class="control">
            <textarea 
              id=           "user_description_input" 
              class=        "textarea" 
              rows=         "3">
            </textarea>
          </div>
        </form>
      </section>

      <footer class="modal-card-foot">
        <button id="user_edit_submit_btn" class="button is-success">Save changes</button>
        <button id="user_edit_cancel_btn" class="button">Cancel</button>
      </footer>

    </div>      
  </div>

  <!-- Game Edit Modal -->
  <div id="game_edit_modal" class="modal">
    <div class="modal-background"></div>

    <div class="modal-card">

      <header class="modal-card-head">
        <p class="modal-card-title">Edit Game Parameters</p>        
      </header>

      <section class="modal-card-body">
        <form id="game_edit_modal_form">
          <label class="label">Max Score</label>
          <div class="control">
            <div class="select">
              <select name="max_score">
                <option id="game_current_max_score"></option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="10">15</option>
              </select>
            </div>
          </div>
        </form>
      </section>

      <footer class="modal-card-foot">
        <button id="game_edit_modal_close_btn" class="button is-success">Save changes</button>
        <button id="game_edit_submit_btn"      class="button">Cancel</button>
      </footer>

    </div>  

  </div>
   
  </body>
</html>
