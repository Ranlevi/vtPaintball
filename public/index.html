<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Text Tag</title>
    <meta   charset="utf-8"> <!-- For Hebrew support on old browsers -->
    <meta   http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Support IE browsers -->
    <meta   name="viewport"              content="width=device-width, initial-scale=1">
    <link   rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link   rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">        
    <link   rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Anton">
    <link   rel="stylesheet"  href="./style.css"> 
    <script src="/socket.io/socket.io.js"></script>
    <script type="module"     src="./client.js" defer></script>
    </head>
  <body>

    <!-- For console debug on mobile browsers -->
    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script> -->
    <!-- <script>eruda.init();</script> -->    
   
    <!-- Game Area -->
    <div id="Parent">

      <!-- Buttons and more -->
      <div id="Dashboard">

        <div id="sound_btn" class="icon is-large">        
          <i id="sound_btn_icon" class="mdi mdi-24px mdi-volume-low"></i>
        </div>

        <div id="music_btn" class="icon is-large">        
          <i id="music_btn_icon" class="mdi mdi-24px mdi-music"></i>
        </div>

        <div id="freeze_btn" class="icon is-large has-text-success">        
          <i class="mdi mdi-24px mdi-hand-back-left"></i>
        </div>
      
        <div id="disconnect_btn" class="icon is-large">
          <i class="mdi mdi-24px mdi-lan-disconnect"></i>        
        </div>

        <div id="help_btn" class="icon is-large">
          <a href="/help.html" target="_blank"><i class="mdi mdi-24px mdi-help"></i></a>
        </div>
      </div>

      <!-- Chat Window -->
      <div id="Chat" class="is-align-self-stretch"></div>

      <div class="perm_links_container" id="perm_links_container">
        <div class="perm_links_off" id="perm_link_north">NORTH</div>
        <div class="perm_links_off" id="perm_link_south">SOUTH</div>
        <div class="perm_links_off" id="perm_link_east">EAST</div>
        <div class="perm_links_off" id="perm_link_west">WEST</div>
        <div class="perm_links_off" id="perm_link_up">UP</div>
        <div class="perm_links_off" id="perm_link_down">DOWN</div>
      </div>
      
      <div class="perm_links_container" id="perm_links_cmds_container">
        <div class="perm_links_on" id="perm_link_look">Look</div>
        <div class="perm_links_on" id="perm_link_inventory">Inventory</div>
        <div class="perm_links_on" id="perm_link_say">Say</div>
        <div class="perm_links_on" id="perm_link_emote">Emote</div>        
      </div>
        
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">

      <div class="modal-background"></div>

      <div class="modal-card">

        <header class="modal-card-head">
          <p class="modal-card-title" id="modal_title"></p>        
        </header>

        <section class="modal-card-body">
          <p id="modal_content"></p>
          <form id="modal_form"></form>
        </section>

        <footer class="modal-card-foot">
          <button id="modal_submit_btn" class="button is-success">Submit</button>
          <button id="modal_cancel_btn" class="button">Cancel</button>
        </footer>

      </div>

    </div>  
       
  </body>
</html>
